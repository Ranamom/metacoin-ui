<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Title</title>
    <link href="/app.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="/app.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>MetaCoin</h1>
      <div class="content account-switcher">
        <label for="account-select">Account:</label>
        <select class="account-switcher__select" id="account-select" name="account-switcher-select"></select>
      </div>

      <div class="content account-balances">
        <span>MetaCoin Balance: <span class="account-balances__meta-coin"></span></span>
        <span>Ether Balance: <span class="account-balances__ether"></span></span>
      </div>


      <div class="content send-meta">
        <h2 class="send-meta__title">Send MetaCoin</h2>

        <label for="send-meta-address">Address</label>
        <input class="send-meta__input" id="send-meta-address" type="text" name="address" value="" placeholder="E.g. 0x0359b919f373b18e29ff92c1687990549e51875a">

        <label for="send-meta-amount">Amount</label>
        <input class="send-meta__input" id="send-meta-amount" type="text" name="amount" value="">

        <button class="send-meta__button">Send</button>
      </div>
    </div>
  </body>
</html>
